# Chart Releaser configuration file
# This file configures the helm/chart-releaser-action

# Chart directory - where to find the chart
charts_dir: glauth

# Chart repository URL - where to publish the chart
charts_repo_url: https://hlebkanonik.github.io/glauth-helm-chart

# GitHub Pages branch (if using GitHub Pages for chart hosting)
pages_branch: gh-pages

# Package path - where to store packaged charts
package_path: .cr-release-packages

# Index path - where to store the index file
index_path: .cr-index

# Release name template - how to name releases
release_name_template: "{{ .Name }}-{{ .Version }}"

# Tag name template - how to name tags
tag_name_template: "{{ .Name }}-{{ .Version }}"

# Commit message template for index updates
commit_message_template: "Update {{ .Name }} chart to version {{ .Version }}"

# Whether to create a GitHub release
create_release: true

# Whether to update the index
update_index: true

# Whether to push changes
push: true

# GitHub token for authentication
# This will be set via CR_TOKEN environment variable in the workflow 