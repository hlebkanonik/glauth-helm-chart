apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "glauth.fullname" . }}-test-connection"
  labels:
    {{- include "glauth.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: ldap-test
      image: openldap:2.4
      command: ['ldapsearch']
      args: 
        - '-H'
        - 'ldap://{{ include "glauth.fullname" . }}:{{ .Values.service.ldapPort }}'
        - '-D'
        - 'cn=tesla,dc=example,dc=com'
        - '-w'
        - 'password'
        - '-b'
        - 'dc=example,dc=com'
        - '(objectClass=*)'
  restartPolicy: Never
