# Chart testing configuration
# https://github.com/helm/chart-testing

# Chart directories to test
chart-dirs:
  - glauth/

# Validate maintainers field (disabled for testing charts)
validate-maintainers: false

# Check version increment (disabled for testing charts)
check-version-increment: false

# Lint charts
lint-conf: .github/lintconf.yaml

# Target branch for version increment check
target-branch: main